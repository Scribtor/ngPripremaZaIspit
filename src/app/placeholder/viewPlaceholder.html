<h1><p>WineList Component</p></h1>

<div class="row">
    <div class="col"><wcellar-search-form

      (srch)="pretragaIme($event)"

      ></wcellar-search-form></div>
</div>
<div class="row">
    <div class="col"><wcellar-table

         [lista]="lista"
         (javiPromenuElem)="izmeniBrojElemenataPoStrani($event)"
         (delEmitter)="refreshList()"
         (sortiraj)="callSort($event)"

         ></wcellar-table></div>
</div>

<div class="row">
    <div class="col">
        <wcellar-pagination

        [primljenBrojElemenataPoStranici] = "brojElemenataPoStranici"
        [primljenUkupanBrojElemenata]="poslatLimit"
        (javljenaStranaPaginacije)="izmeniStranuPaginacije($event)"
        (javljenBrojElemenata)="izmeniBrojElemenataPoStrani($event)"

        ></wcellar-pagination>
    </div>
</div>
